<!DOCTYPE html>
<html>
<head>
    <title>FSE Chat Room</title>
    <style>
        * {
            padding: 0;
            margin : 0;
            box-sizing: border-box;
        }

        .main {
            position: fixed;
            width: 100%;
            height: 100%;
            border: 1px solid red;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .words {
            width: 100%;
            border: 1px solid green;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .words #messages {
            width: 90%;
            flex: 5;
            border: 1px solid orange;
            margin-top: 30px;
            overflow-y: scroll;
        }


        #messages li {
            background-color: #F2F2F2;
            list-style-type: none;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        li .header {
            display: flex;
            justify-content: space-between;
        }

        .header .name {
            margin: 5px;
            font-weight: bold;
            color: #6E6E6E;
        }

        .header .time {
            color: #A4A4A4;
        }

        li p {
            margin: 10px;
            color: #848484;
        }

        li .name,.time,p{
            border: 1px solid brown;
        }


        .words textarea {
            width: 90%;
            font-size: 30px;
            background-color: #A9E2F3;
            margin-top: 10px;
            margin-bottom: 20px;
            flex: 2;

        }


        .btn {
            width: 100%;
            border: 1px solid yellow;
            display: flex;
            justify-content: center;
            background-color: #D8D8D8;
            margin: 10px;
        }

        .btn button {
            width: 300px;
            height: 60px;
            background-color: #00BFFF;
            border-style: none;
            border-radius: 10px;
            font-size: 30px;
            color: white;
            margin: 5px;
        }



    </style>
</head>
<body>
    <div class="main">
        <span class="words">
            <ul id="messages"></ul>
            <textarea id="m"></textarea>
        </span>
        <span class="btn">
            <button>POST</button>
        </span>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="jquery-3.1.0.min.js"></script> -->
    <script  src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        var Method = {};
        Method.formatMessage = function(item) {
            return '<li>' + '<div class="header">' +
                                '<span class="name">' + item.name + '</span>' + 
                                '<span class="time">' + item.time + '</span>' +
                            '</div>' +
                            '<p>' + item.msg + '</p>' +

                  '</li>';
        };

        Method.formatDate = function(date) {
            var h = date.getHours();
            var ap = '';
            if(h < 12) {
                ap = 'AM';
            }
            else {
                h -= 12;
                ap = 'PM';
            }
            return date.getMonth() + '.' + date.getDate() + '.' +date.getFullYear() +
                    ' ' + h + ':' + date.getMinutes() + ap;
        };

        var Sock = function () {
            this.socket = io();
        };

        Sock.prototype.setSubmitAction = function() {
            var __this = this;
            $('button').click(function() {
                __this.socket.emit('chat message', {name:'Tom',time:Method.formatDate(new Date()),msg:$('#m').val()});
                $('#m').val('');
            });
        };

        Sock.prototype.setReceiveAction = function() {
            this.socket.on('chat message',function(item){
                var $messages = $('#messages');
                $messages.append(Method.formatMessage(item));
                $messages.scrollTop($messages.get(0).scrollHeight);
            });
        };

        var socket = new Sock();
        socket.setSubmitAction();
        socket.setReceiveAction();
    </script>
</body>
</html>
